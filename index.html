<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,900i" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Shrikhand' rel='stylesheet'>
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/fe0dc174bc.js" crossorigin="anonymous"></script>
    <title>OhMyFood - Accueil</title>
</head>
<body>
    <header>
        <div class="topNav">
            <img src="public/img/logo/ohmyfood@2x.svg">
        </div>
    </header>
    <main>
        <div class="location">
            <i class="fas fa-map-marker-alt"></i>
            <p>Paris, Belleville</p>
        </div>
        <section class="exploration">
            <div class="container">
                <h1>Réservez le menu qui vous convient</h1>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
                <div class="container-btn">
                    <button>Explorer nos restaurants</button>
                </div>
            </div>
        </section>
        <section class="fonctionnement">
            <div class="container-fonct">
                <h1>Fonctionnement</h1>
                <div class="fonct-btn">
                    <a class="stepsNumber">1</a>
                    <button><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</button>
                </div>
                <div class="fonct-btn">
                    <a class="stepsNumber">2</a>
                    <button><i class="fas fa-list"></i>Composez votre menu</button>
                </div>
                <div class="fonct-btn">
                    <a class="stepsNumber">3</a>
                    <button><i class="fas fa-store"></i>Dégustez au restaurant</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
